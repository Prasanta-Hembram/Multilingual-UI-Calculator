    <div class="keyboard">

        <button id="CE" onclick="document.getElementById('display').value = display.value.slice(0,-1);startText();">CE</button>

        <button id="clear" onclick="document.getElementById('display').value ='';startText();">C</button>

        <button id="div" onclick="document.getElementById('display').value += '/';startText();">/</button>

        <button id="mod" onclick="document.getElementById('display').value += '%';startText();">%</button>

        <button id="one" onclick="document.getElementById('display').value +='1';startText();">१</button>

        <button id="two" onclick="document.getElementById('display').value += '2';startText();">२</button>

        <button id="three" onclick="document.getElementById('display').value +='3';startText();">३</button>

        <button id="add" onclick="document.getElementById('display').value +='+';startText();">+</button>
   

        <button id="four" onclick="document.getElementById('display').value +='4';startText();">४</button>

        <button id="five" onclick="document.getElementById('display').value +='5'; startText()">५</button>

        <button id="six" onclick="document.getElementById('display').value +='6';startText();">६</button>

        <button id="minus" onclick="document.getElementById('display').value +='-';startText();">-</button>

        <button id="seven" onclick="document.getElementById('display').value +='7';startText();">७</button>

        <button id="eight" onclick="document.getElementById('display').value +='8';startText();">८</button>

        <button id="nine" onclick="document.getElementById('display').value +='9';startText();">९</button>

        <button id="multiply" onclick="document.getElementById('display').value +='*';startText();">*</button>
        <!-- disableb the button so that the hover effect to be changed for disableb buttons -->
        <button id="sqrt" onclick="document.getElementById('display').value +='';sqrt();startText();">√</button>

        <button id="zero" onclick="document.getElementById('display').value +='0';startText();">०</button>

        <button id="power" onclick="document.getElementById('display').value +='**';startText();">^</button>

        <button id="equal" type="submit" onclick="calculate(display.value);startText();">=</button>
